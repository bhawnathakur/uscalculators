<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Body Fat Estimate</title>
<link href="./css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="./css/style.css">
<script src="./js/bootstrap.bundle.min.js" ></script>

<script src="js/jquery.js"></script>
<script src="js/autoNumeric.js"></script>

<script type="text/javascript" >
$(document).ready(function() {
	$('.auto').autoNumeric('init');
})


</script>
<style>
  .num{
    max-width: 100px;
  }
</style>
</head>

<body>
<div id="wrapper">
  <div class="container">
    <div class="row bg-primary text-white mb-2">
      <div class="col text-center p-3  ">
        <h4>Body Fat Estimate<br>
          (US Navy formula)
          Calculator</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 pl-3">
        System
      </div>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" name="system" class="sys" onclick="cal()" value="us" checked >US
        </label>
        <label class="radio-inline " style="margin-left:20px">
          <input type="radio" class="sys" value="metric" onclick="cal()" name="system">Metric
        </label>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        Gender
      </div>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" name="gender" value="male" checked >Male
        </label>
        <label class="radio-inline " style="margin-left:20px">
          <input type="radio" value="female" name="gender">Female
        </label>
        
      </div>
    </div>
    <div class="row us">
        <div class="col-md-4">
          Weight
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="wt_lb"   data-a-sign=" lbs" value="130"
            data-v-max="99999999999" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row us">
        <div class="col-md-4">
          Height
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
            id="ht_ft" onkeyup="cal()"  data-v-min="0"   data-a-sign=" ft" value="5"
            data-v-max="12" data-p-sign="s"  >
          
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
            id="ht_inch" onkeyup="cal()"  data-v-min="0"   data-a-sign=" inch" value="6"
            data-v-max="11" data-p-sign="s"  >
          
        </div>
      </div>


      <div class="row metric">
        <div class="col-md-4">
          Weight
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="wt_kg"   data-a-sign=" kg" value="59"
            data-v-max="99999999999" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row metric">
        <div class="col-md-4">
          Height
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
            id="ht_ft" onkeyup="cal()"  data-v-min="0"   data-a-sign=" cm" value="168"
            data-v-max="200" data-p-sign="s"  >
          
        </div>
       
      </div>

      <div class="row">
          <div class="col">
              <h5>Measurements</h5>
          </div>
      </div>
      <div class="row us">
        <div class="col-md-4">
            Waist (at narrowest)	
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="waist_inch"   data-a-sign=" inch" value="29"
            data-v-max="80" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row us">
        <div class="col-md-4">
            Hip (at widest)
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="hip_inch"   data-a-sign=" inch" value="38"
            data-v-max="100" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row us">
        <div class="col-md-4">
            Neck (at narrowest)
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="wt_lb"   data-a-sign=" inch" value="12"
            data-v-max="30" data-p-sign="s"  >
          
        </div>
      </div>

      <div class="row metric">
        <div class="col-md-4">
            Waist (at narrowest)	
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="waist_inch"   data-a-sign=" cm" value="29"
            data-v-max="80" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row metric">
        <div class="col-md-4">
            Hip (at widest)
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="hip_inch"   data-a-sign=" cm" value="38"
            data-v-max="100" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row metric">
        <div class="col-md-4">
            Neck (at narrowest)
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control auto"
             onkeyup="cal()"  data-v-min="0" id="wt_lb"   data-a-sign=" cm" value="12"
            data-v-max="30" data-p-sign="s"  >
          
        </div>
      </div>
      <div class="row">
          <hr>
      </div>








  </div>
        
        
   
 </div>


  
  

    <script >
      function cal(){
        $('.metric').hide() ;
           $('.us').show() ;
        $(document).ready(function(){
            var val = $(".sys:checked").val();
       if(val=='metric'){
           $('.metric').show() ;
           $('.us').hide() ;
       }
       else{
        $('.metric').hide() ;
           $('.us').show() ;
       }
    });
      }
      cal();
    </script>
    </body>
</html>
